<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器权重</title>
    <style>
        h2 {
            color: blue !important
        }

        div {
            /* important失效 */
            width: 100px !important;
            height: 200px !important;
            min-height: 300px;
            max-height: 250px;
            min-width: 500px;
            max-width: 200px;
            background-color: violet;
        }
    </style>
</head>

<body>
    <!-- 内联样式失效 -->
    <h2 style="color:red">css选择器优先级</h2>
    <ul>
        <li>!important</li>
        <li>内联样式（1000）</li>
        <li>ID选择器（0100）</li>
        <li>类选择器/属性选择器/伪类选择器（0010）</li>
        <li>元素选择器/伪元素选择器（0001）</li>
        <li>关系选择器/通配符选择器（0000）</li>
    </ul>

    <div>
        !important例外：遇到min-width,min-height时，例如当标签内有min-width，max-width，width(!important)时仍以min-width为准。
    </div>



</body>

</html>
