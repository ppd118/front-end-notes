<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Await</title>
</head>
<body>

    <script>
        async function main(){
            // 1. await右侧是Promise，表达式返回的是Promise成功的值
            let p=new Promise((resolve,reject)=>{
                resolve('OK')
            })

            let res=await p
            console.log(res);
            // 2. 如果右侧是其他类型的值，那么是什么就返回什么
            console.log(await 20);

            // 3. 如果Promise失败，用try catch获得失败的结果
            let p2=Promise.reject('ERR')
            try{
                let res2=await p2
            } catch(e){
                console.log(e);
            }     
        }
        main()
    </script>
    
</body>
</html>
